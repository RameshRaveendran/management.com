<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Robo Login</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #0ff, #020024, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Animated grid */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background-image:
    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
  from { transform: translate(0, 0); }
  to { transform: translate(-40px, -40px); }
}

/* ===== LOGIN CARD ===== */
.login-box {
  position: relative;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #0ff;
  padding: 40px;
  width: 360px;
  border-radius: 12px;
  box-shadow: 0 0 30px #0ff;
  z-index: 1;
}

/* Glowing animated border */
.login-box::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 14px;
  background: linear-gradient(45deg, #0ff, #f0f, #0ff);
  filter: blur(10px);
  z-index: -1;
  animation: glow 6s linear infinite;
}

@keyframes glow {
  0% { filter: blur(10px) hue-rotate(0deg); }
  100% { filter: blur(10px) hue-rotate(360deg); }
}

/* ===== TITLE ===== */
.login-box h2 {
  text-align: center;
  color: #0ff;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

/* ===== INPUTS ===== */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 12px 40px 12px 12px;
  background: transparent;
  border: 1px solid #0ff;
  border-radius: 6px;
  color: #0ff;
  font-size: 16px;
  outline: none;
}

.input-group input::placeholder {
  color: rgba(0,255,255,0.5);
}

.input-group span {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #0ff;
  cursor: pointer;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #0ff, #f0f);
  border: none;
  border-radius: 6px;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  letter-spacing: 1px;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 15px #0ff;
}

/* ===== FOOTER TEXT ===== */
.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: rgba(0,255,255,0.6);
}
</style>
</head>

<body>

<div class="login-box">
  <h2>ROBO LOGIN</h2>

  <div class="input-group">
    <input type="text" placeholder="Username" />
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password" />
    <span onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">ACCESS SYSTEM</button>

  <div class="footer">
    Secure AI Interface v1.0
  </div>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

function login() {
  alert("ü§ñ Access Granted (Demo Mode)");
}
</script>

</body>
</html>
